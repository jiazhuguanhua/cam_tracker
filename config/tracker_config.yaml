# cam_tracker ROS包配置文件

# YOLO模型设置
yolo:
  model_path: "yolo11n.pt"        # YOLO模型文件路径
  confidence_threshold: 0.5       # 置信度阈值
  device: "cuda:0"                   # 运行设备: cpu, cuda:0, etc.

# 摄像头设置  
camera:
  device: "/dev/video0"           # 摄像头设备路径
  width: 640                      # 图像宽度
  height: 480                     # 图像高度
  fps: 30                         # 帧率

# 追踪器设置
tracker:
  max_age: 30                     # 目标最大消失帧数
  min_hits: 3                     # 最小命中次数确认追踪
  iou_threshold: 0.3              # IoU阈值用于关联

# 发布设置
publish:
  topic_name: "/yolo_identify"    # 发布话题名称
  queue_size: 10                  # 队列大小